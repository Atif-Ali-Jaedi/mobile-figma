<!doctype html>
<html lang="en" class="">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/src/style.css" />
		<title>Figma</title>
	</head>
	<body class="dark:bg-slate-900 transition duration-300">
		<main id="app">
			<nav
				class="flex transition duration-300 relative justify-between items-center py-3 px-4 shadow bg-white dark:bg-slate-800">
				<!-- Tools dropdown Toggler -->
				<div tabindex="0" data-tools-dropdown-toggler class="w-5 h-5 mt-1">
					<div class="dark:bg-slate-50"></div>
					<div class="dark:bg-slate-50"></div>
					<div class="dark:bg-slate-50"></div>
				</div>
				<!-- Tools container -->
				<ul
					data-tools-container
					class="z-[3] dark:bg-slate-700 scale-0 origin-top-left transition-all duration-300 absolute overflow-hidden bg-white top-full rounded-tl-sm shadow-[0_0_20px_rgba(10,20,30,0.1)] p-2 rounded-lg select-none w-[175px] before:content-[''] before:absolute before:bg-gray-200 before:w-px before:h-[calc(100%-5em)] before:top-14 before:left-4">
					<label class="text-sm font-medium ml-2 text-grey dark:text-slate-200"
						>Tools</label
					>
					<span class="block w-1 h-2 pointer-events-none"></span>
				</ul>
				<!-- Right Side -->
				<div class="flex items-center gap-2">
					<button class="cursor-none" tabindex="0">
						<img
							src="/help.svg"
							alt=""
							class="transition duration-300 dark:brightness-0 dark:invert w-6 h-6" />
					</button>
					<button class="cursor-none" tabindex="0">
						<img
							src="/bell.svg"
							alt=""
							class="transition duration-300 dark:brightness-0 dark:invert w-6 h-6" />
					</button>
					<!-- Theme toggler -->
					<button class="cursor-none" data-theme-toggler tabindex="0">
						<img
							src="/sun.svg"
							alt=""
							class="transition duration-300 dark:brightness-0 dark:invert w-6 h-6" />
					</button>
					<!-- Avatar -->
					<div class="avatar" tabindex="0">
						<img
							src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXZhdGFyfGVufDB8fDB8fHww"
							class="w-10 h-10 rounded-full object-cover" />
					</div>
				</div>
			</nav>
			<div
				class="w-[250px] dark:bg-slate-600 scale-0 transition-all duration-300 fixed bg-white bottom-4 right-4 p-4 rounded-lg shadow-[0_0_20px_rgba(10,20,30,0.1)] z-[2] origin-bottom-right"
				data-comps-container>
				<button
					data-close-comps-container
					class="absolute right-4 top-5 cursor-none">
					<img
						src="/x.svg"
						class="w-4 h-4 dark:brightness-0 transition-all duration-300 dark:invert" />
				</button>
				<label
					for="search"
					class="transition-all duration-300 dark:text-slate-100 text-sm font-md"
					>Search Components</label
				>
				<input
					class="p-[0.45em] pl-3 w-full border-2 mt-2 rounded-md transition-all duration-300 dark:bg-slate-700 dark:border-slate-800 dark:text-white"
					id="search"
					type="text"
					placeholder="Search..." />
				<ul
					class="mt-1 max-h-[200px] overflow-y-scroll transition-all duration-300 relative overflow-hidden before:content-[''] before:absolute before:bg-gray-200 before:w-px before:h-[calc(100%-5em)] before:top-14 before:left-2"
					data-all-comps>
					<label
						class="text-sm dark:text-slate-100 font-medium ml-2 transition-all duration-300 text-grey"
						>Addable Components</label
					>
					<span class="block w-1 h-2 pointer-events-none"></span>
				</ul>
			</div>
			<button
				data-add-btn
				class="fixed bottom-4 cursor-none transition duration-300 right-4 w-10 h-10 rounded-xl bg-accent hover:bg-accent_hover focus:bg-accent_focus grid place-items-center">
				<img src="/plus.svg" alt="" class="w-6 h-6" />
			</button>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
